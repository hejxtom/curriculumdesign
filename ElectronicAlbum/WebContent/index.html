<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Login</title>

<link rel="stylesheet" href="css/style.css">

<body>

<div class="login-container">
	<h1>LOGIN MAXIRG</h1>
	
	<div class="connect">
		<p>cs.mangxing.com</p>
	</div>
	
	<form action="query.do" method="post" id="loginForm">
		<div>
			<input type="text" name="username" class="username" placeholder="UserName" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="PassWord" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit">Submit</button>
	</form>

	<a href="register.html">
		<button type="button" class="register-tis">Do you have an account?</button>
	</a>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>

<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>

<script src="js/jquery.validate.min.js?var1.14.0"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>@Copyright belongs to Mangxing Company!</p>
</div>
</body>
</html>
